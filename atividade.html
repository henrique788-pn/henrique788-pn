<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exemplo de Página HTML</title>
</head>
<body>
 
    <h1>Informações de Produtos</h1>
 
    <!-- TABELA -->
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa do Palmeiras</td>
                <td>R$ 199,90</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Bola Oficial</td>
                <td>R$ 299,00</td>
                <td>5</td>
            </tr>
 
                 <tr>
 
                <td>Shorts Palmeiras Puma</td>

                <td>2</td>
 
 
                 </tr>
 
 
                   <tr>

                <td>1</td>
 
 
                 </tr>
 
 
                  <tr>
 
                <td>Camisa Palmeiras Puma III 23/24 Torcedor</td>
                <td>R$ 499,90</td>
                <td>1</td>
 
 
                 </tr>
 
 
                 <img
    src="abel.jpg"
     alt="Messi com Ballon d'Or" width="300" />
 
 
 
        </tbody>
    </table>
 
    <hr>
 
    <!-- FORMULÁRIO -->
    <h2>Contato</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
 
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
 
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>
 
        <input type="submit" value="Enviar">
    </form>
 
    <hr>
 
    <!-- LINK PARA OUTRA PÁGINA -->
    <p>
        <a href="https://www.palmeirasstore.com/?gad_source=1&gad_campaignid=20743645801&gbraid=0AAAAAC9TgSF…>Saiba mais sobre os Produtos do Palmeiras</a>
    </p>
 
</body>
</html>
